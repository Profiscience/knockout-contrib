version: 2.1

executors:
  node:
    docker:
      - image: circleci/node:lts-browsers
    working_directory: ~/repo

orbs:
  codecov: codecov/codecov@1.0.5

jobs:
  dependencies:
    executor: node
    steps:
      - checkout
      - restore_cache:
          keys:
            - yarn-cache-{{ checksum "yarn.lock" }}
      - run: yarn install --frozen-lockfile
      - save_cache:
          paths:
            - ~/.cache/yarn
          key: yarn-cache-{{ checksum "yarn.lock" }}
      - persist_to_workspace:
          root: ~/repo
          paths:
            - ./

  build:
    executor: node
    steps:
      - attach_workspace:
          at: ~/repo
      - run: yarn build
      - persist_to_workspace:
          root: ~/repo
          paths:
            - ./

  lint:
    executor: node
    steps:
      - attach_workspace:
          at: ~/repo
      - run: yarn lint

  jest:
    executor: node
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          environment:
            JEST_JUNIT_OUTPUT_DIR: .test_output/jest
            JEST_JUNIT_OUTPUT_NAME: results.xml
          command: yarn test --maxWorkers 4 --reporters default --reporters jest-junit
      - codecov/upload:
          file: coverage/lcov.info
      - store_test_results:
          path: .test_output

  karma:
    executor: node
    steps:
      - attach_workspace:
          at: ~/repo
      - run: yarn test:router
      - codecov/upload:
          file: packages/router/coverage/lcov.info

  deploy:
    executor: node
    steps:
      - attach_workspace:
          at: ~/repo
      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo
      - run: npx lerna publish from-package --no-git-reset --yes

workflows:
  version: 2
  build_lint_test_publish:
    jobs:
      - dependencies
      - build:
          requires:
            - dependencies
      - lint:
          requires:
            - dependencies
      - jest:
          requires:
            - build
      - karma:
          requires:
            - build
      - deploy:
          requires:
            - build
            - jest
            - karma
          filters:
            branches:
              only: master
