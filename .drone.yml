pipeline: &pipeline
  kind: pipeline
  
  steps:
    - name: dependencies
      image: profiscience/knockout-contrib
      commands:
        - yarn install

    - name: lint
      image: profiscience/knockout-contrib
      commands:
        - yarn lint

    - name: build
      image: profiscience/knockout-contrib
      commands:
        - yarn build

    - name: test
      image: profiscience/knockout-contrib
      commands:
        - yarn test
        - source ./support/xvfb_entrypoint.sh
        - yarn test:router

<<: *pipeline
trigger:
  branch:
    - master
  event:
    - push

<<: *pipeline
trigger:
  event:
    - pull_request