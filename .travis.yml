language: node_js
node_js:
- stable
addons:
  firefox: latest
env:
  matrix:
  - TRAVIS=true
  global:
cache:
  yarn: true
  directories:
  - node_modules
before_install:
- echo "workspaces-experimental true" >> ~/.yarnrc
- yarn global add yarn@latest codecov && source ~/.bashrc
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
script:
- yarn build
- yarn test
after_script:
- codecov
notifications:
  email: false