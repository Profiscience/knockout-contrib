
language: node_js
node_js:
- stable
addons:
  firefox: latest
env:
  matrix:
  global:
  - TRAVIS=true
  - GK_LOCK_YARN_OPTS="--ignore-workspace-root-check"
  - DISPLAY=:99.0
  - secure: 
branches:
  only:
  - master
  - /^greenkeeper/.*$/
cache:
  yarn: true
  directories:
  - node_modules
  - packages/bindings/
  - packages/bindings.ctrlClick/dist
  - packages/bindings.jquery/dist
  - packages/bindings.shiftClick/dist
  - packages/bindings.toggle/dist
  - packages/components/
  - packages/components.flash-message/dist
  - packages/components.markdown/dist
  - packages/filters/
  - packages/filters.date.format/dist
  - packages/jest-matchers/dist
  - packages/model/
  - packages/model.builders.base/dist
  - packages/model.builders.data/dist
  - packages/model.builders.view/dist
  - packages/model.mixins.cache.memory/dist
  - packages/model.mixins.lazy/dist
  - packages/model.mixins.pager/dist
  - packages/model.mixins.rest/dist
  - packages/model.mixins.subscriptionDisposal/dist
  - packages/model.mixins.transform/dist
  - packages/observable.fn/
  - packages/observable.fn.increment/dist
  - packages/observable.fn.subscribeOnce/dist
  - packages/observable.fn.toString/dist
  - packages/querystring/dist
  - packages/router/dist
  - packages/router.middleware/
  - packages/router.middleware.flashMessage/dist
  - packages/router.middleware.progressBar/dist
  - packages/router.middleware.scrollPosition/dist
  - packages/router.plugins/
  - packages/router.plugins.authorization/dist
  - packages/router.plugins.children/dist
  - packages/router.plugins.component/dist
  - packages/router.plugins.components/dist
  - packages/router.plugins.init/dist
  - packages/router.plugins.redirect/dist
  - packages/router.plugins.title/dist
  - packages/router.plugins.with/dist
  - packages/utils/
  - packages/utils.defaults/dist
  - packages/utils.fromJS/dist
  - packages/utils.merge/dist
before_script:
- sh -e /etc/init.d/xvfb start
- npx -p greenkeeper-lockfile@1 greenkeeper-lockfile-update
script:
- yarn build --concurrency 1 --since $TRAVIS_BRANCH
- yarn test
- yarn test:router
after_script:
- npx codecov
- npx -p greenkeeper-lockfile@1 greenkeeper-lockfile-upload
- yarn jest:config | grep cacheDirectory
notifications:
  email: false
