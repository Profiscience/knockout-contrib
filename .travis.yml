language: node_js
node_js:
  - stable
addons:
  firefox: latest
env:
  global:
    - TRAVIS=true
    - DISPLAY=:99.0
    - secure: 
branches:
  only:
    - master
    - /^greenkeeper/.*$/
cache:
  yarn: true
  directories:
    - node_modules
before_script:
  - sh -e /etc/init.d/xvfb start
script:
  - yarn lint
  - yarn build
  - yarn test --maxWorkers 4
  - yarn test:router
after_script:
  - npx codecov
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GH_TOKEN
  on:
    branch: master
notifications:
  email: false
