language: node_js
node_js:
- stable
addons:
  firefox: latest
env:
  matrix:
  global:
  - TRAVIS=true
  - GK_LOCK_YARN_OPTS="--ignore-workspace-root-check"
  - DISPLAY=:99.0
  - TRAVIS_COMMIT_RANGE=false
  - secure: 
branches:
  only:
  - master
  - /^greenkeeper/.*$/
cache:
  yarn: true
  directories:
  - node_modules
before_install:
- echo "workspaces-experimental true" >> ~/.yarnrc
- yarn global add yarn@latest codecov greenkeeper-lockfile@1 && source ~/.bashrc
before_script:
- sh -e /etc/init.d/xvfb start
- greenkeeper-lockfile-update
script:
- yarn build
- yarn test
after_script:
- codecov
- greenkeeper-lockfile-upload
notifications:
  email: false