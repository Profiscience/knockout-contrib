<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>@profiscience/knockout-contrib |  example</title>
  <style>
    * {
      font-family: 'Helvetica Neue';
    }
  </style>
</head>
<body>
  <div data-bind="ifnot: exampleComponent">
  <label for="example-selector">
    Select an example:
  </label>
  
  <select name="example-selector" data-bind="options: examples, value: selectedExample, valueAllowUnset: true">
  </select>
</div>

<div data-bind="if: exampleComponent">
  <div data-bind="component: exampleComponent"></div>
  <hr>
  <small>Refresh the page to select another example</small>
</div>
<script type="text/javascript" src="/knockout-contrib/examples/router.entry.js"></script></body>
</html>
