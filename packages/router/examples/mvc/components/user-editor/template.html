<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Name</label>
  <div class="col-10">
    <input class="form-control" data-bind="value: user.name">
  </div>
</div>
<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Email</label>
  <div class="col-10">
    <input class="form-control" data-bind="value: user.email">
  </div>
</div>
<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Phone Number</label>
  <div class="col-10">
    <input class="form-control" data-bind="value: user.phoneNumber">
  </div>
</div>
<div class="pull-right">
  <a data-bind="path: '/'">
    Back
  </a>
  &nbsp;
  <button class="btn btn-primary" data-bind="click: save">
    Save
  </button>
</div>
